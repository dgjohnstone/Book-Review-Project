<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

    <p align='right'><a href='/main/dashboard'>Homepage</a>|<a href='/logout'>Logout</a></p>
    <h3>Add a New Book Title and Review</h3>

    {% if messages %}
        {% for message in messages %}
            {{ message }} <br>
        {% endfor %}
    {% endif %}

    <form action='/main/create' method='post'>
        {% csrf_token %}
      Book Title:  <input type='text' name='title'><br>
      Author:<br>
      
      Choose from the list: <select name='auth_list'>
            {%for a in authors%}
          <option value = 'auth_list'>{{a.name}}</option>
            {%endfor%}
      </select><br>

      Or add a new author: <input type='text' name='author_name'><br>

      Review:<br>
      <textarea name='comment'></textarea><br>
      Rating: <select name='rating'>
          <option value='4'>4</option>
          <option value='3'>3</option>
          <option value='2'>2</option>
          <option value='1'>1</option>
      </select> <br>
      <input type='submit' value='Add Book and Review'>


    </form>
</body>
</html>
